@if (currencies().length > 0){
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Currency name</th>
      <td mat-cell *matCellDef="let currency">{{currency.name}}</td>
    </ng-container>
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let currency">{{currency.code}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let currency">
        <div class="app-button-row">
          <button type="button" matIconButton (click)="onUpdateCurrency(currency)">
            <mat-icon>edit</mat-icon>
          </button>
          <button type="button" matIconButton (click)="onDeleteCurrency(currency)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
}
