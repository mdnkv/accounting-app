@if (transactions().length > 0){
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let t">{{t.date|date:'shortDate'}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let t">{{t.description}}</td>
    </ng-container>

    <ng-container matColumnDef="debitAmount">
      <th mat-header-cell *matHeaderCellDef>Debit amount</th>
      <td mat-cell *matCellDef="let t">
        {{t.totalDebitAmount|currency:t.currency!.code}}
      </td>
    </ng-container>

    <ng-container matColumnDef="creditAmount">
      <th mat-header-cell *matHeaderCellDef>Credit amount</th>
      <td mat-cell *matCellDef="let t">
        {{t.totalCreditAmount|currency:t.currency!.code}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
}
